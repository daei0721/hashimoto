    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
</head>
<body>
    <header id="header">
        <div class="header-logo">
            <a href="/"><img src="./img/header-logo.png" alt="ロゴ"></a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-item"><a href="design1.html" alt="デザインから選ぶ">デザインから選ぶ</a></li>
            <li class="header-nav-item"><a href="size1.html" alt="用途から選ぶ">用途から選ぶ</a></li>
            <li class="header-nav-item"><a href="article.html" alt="最新事例紹介">最新事例紹介</a></li>
            <li class="header-nav-item"><a href="guide.html" alt="ご利用ガイド">ご利用ガイド</a></li>
            <li class="header-nav-item"><a href="company.html" alt="会社概要">会社概要</a></li>
            <div class="header-contact">
                <a href="contact.html" alt="お問い合わせ"><link href=""><i class="fa fa-envelope-o"></i> お問い合わせ</a>
            </div>
        </ul>
    </header>
    <div id="design-content">
        <div class="top-title title">
            <h1>デザインから選ぶ</h1>
        </div>
        <div class="container">
            <div class="content-inner">
                <p class="content-top-text">挿入したい画像をアップロードしてください。</p>
                <div class="content-box">
                    <div class="content-box-left">
                        <img src="./img/sample@2x.jpg" alt="">
                    </div>
                    <div class="content-box-right padding3">
                        <div class="font-select">
                            <form action="design4.html">
                                <div class="font-select-form">
                                    <div class="font-select-item">
                                        <select name="" id="">
                                            <option value="mincho">明朝体</option>
                                            <option value="gothic">ゴシック体</option>
                                        </select>
                                    </div>
                                    <div class="font-text-item">
                                        <input type="text" placeholder="テキストを入力してください。">
                                    </div>
                                    <div class="font-text-add-btn">
                                        <input type="submit" class="text-add-btn" value="テキストを追加">
                                    </div>
                                    <div class="image-dot-box">
                                        <p class="image-dot-box-text">ここに画像を<br>ドラッグ＆ドロップ</p>
                                        <p class="image-dot-box-subtext">300KB以内の画像で背景透明の<br>PNG形式を推奨します。</p>
                                        <div class="image-dot-box-btn">
                                            <div class="dot-box-left-btn">
                                                <input type="submit" class="upload-btn" value="アップロード">
                                            </div>
                                            <div class="dot-box-right-btn">
                                                <input type="submit" class="delete-btn" value="削除">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="design-btn design-btn3">
                                    <input class="btn design-btn-link btn-design3" type="submit" value="テキスト・画像を反映">
                                </div>
                                <div class="return-btn">
                                    <a href="design2.html" class="btn return-btn-link">戻る</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="./img/footer-logo.png" alt="ロゴ">
                    </div>
                </div>
                <div class="footer-right">
                    <ul class="footer-nav">
                        <li class="footer-nav-item"><a href="design1.html">デザインから選ぶ</a></li>
                        <li class="footer-nav-item"><a href="size1.html">用途から選ぶ</a></li>
                        <li class="footer-nav-item"><a href="article.html">最新事例紹介</a></li>
                        <li class="footer-nav-item"><a href="guide.html">ご利用ガイド</a></li>
                        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
                    </ul>
                    <div class="footer-contact">
                        <a href="contact.html" alt="お問い合わせ"><i class="fa fa-envelope-o"></i> お問い合わせ</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <small> All copyright &copy;Hashimoto Packe</small>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
