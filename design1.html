<body>
    <header id="header">
        <div class="header-logo">
            <a href="/"><img src="./img/header-logo.png" alt="ロゴ"></a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-item"><a href="design1.html" alt="デザインから選ぶ">デザインから選ぶ</a></li>
            <li class="header-nav-item"><a href="size1.html" alt="用途から選ぶ">用途から選ぶ</a></li>

                <a href="contact.html" alt="お問い合わせ"><link href=""><i class="fa fa-envelope-o"></i> お問い合わせ</a>
            </div>
        </ul>
    </header>
    <div id="design-content">
        <div class="top-title title">
            <h1>デザインから選ぶ</h1>
        </div>
        <div class="container">
            <div class="content-inner">
                <p class="content-top-text">箱の色とサイズをお選びください。</p>
                <div class="content-box">
                    <div class="content-box-left gray-box">
                        <img src="./img/gray-box.jpg" alt="">
                    </div>
                    <div class="content-box-right padding1">
                        <div class="color-select">
                            <p>1.カラー</p>
                            <img src="./img/color-box@2x.jpg" alt="">
                        </div>
                        <div class="size-select">
                            <p>2.サイズ</p>
                            <form action="design2.html">
                                <div class="radio-form">
                                    <div class="radio-item">
                                        <input type="radio" name="size">
                                        <label for=”size”><span class="size-en">SSサイズ</span><span class="size-num">110×220×65H</span></label>
                                    </div>                                    
                                    <div class="radio-item">
                                        <input type="radio" name="size">
                                        <label for=”size”><span class="size-en">Sサイズ</span><span class="size-num">110×220×65H</span></label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="size">
                                        <label for=”size”><span class="size-en">Mサイズ</span><span class="size-num">110×220×65H</span></label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="size">
                                        <label for=”size”><span class="size-en">Lサイズ</span><span class="size-num">110×220×65H</span></label>
                                    </div>
                                </div>
                                <div class="design-btn">
                                    <input class="btn design-btn-link" type="submit" value="デザインを決定して進む">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="./img/footer-logo.png" alt="ロゴ">
                    </div>
                </div>
                <div class="footer-right">
                    <ul class="footer-nav">
                        <li class="footer-nav-item"><a href="design1.html">デザインから選ぶ</a></li>

                        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
                    </ul>
                    <div class="footer-contact">
                        <a href="contact.html" alt="お問い合わせ"><i class="fa fa-envelope-o"></i> お問い合わせ</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <small> All copyright &copy;Hashimoto Packe</small>
            </div>
        </div>
    </footer>

    <script src="./js/main.js"></script>
