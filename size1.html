<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashimoto Packe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
</head>
<body>
    <header id="header">
        <div class="header-logo">
            <a href="/"><img src="./img/header-logo.png" alt="ロゴ"></a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-item"><a href="design1.html" alt="デザインから選ぶ">デザインから選ぶ</a></li>
            <li class="header-nav-item"><a href="size1.html" alt="用途から選ぶ">用途から選ぶ</a></li>
            <li class="header-nav-item"><a href="article.html" alt="最新事例紹介">最新事例紹介</a></li>
            <li class="header-nav-item"><a href="guide.html" alt="ご利用ガイド">ご利用ガイド</a></li>
            <li class="header-nav-item"><a href="company.html" alt="会社概要">会社概要</a></li>
            <div class="header-contact">
                <a href="contact.html" alt="お問い合わせ"><link href=""><i class="fa fa-envelope-o"></i> お問い合わせ</a>
            </div>
        </ul>
    </header>
    <div id="size-content">
        <div class="top-title title">
            <h1>用途（サイズ）から選ぶ</h1>
        </div>
        <div class="container">
            <div class="content-inner">
                <p class="content-top-text">サイズをご入力ください。</p>
                <div class="content-box">
                    <div class="content-box-left">
                        <img src="./img/size1.jpg" alt="">
                    </div>
                    <div class="content-box-right size-padding">
                            <form action="size2.html">
                                <dl class="size-select-form">
                                    <div class="size-select-item">
                                        <dt class="size-select-label">
                                            <label for="">箱の幅（cm）</label>
                                        </dt>
                                        <dd class="size-select-input">
                                            <input type="number" name="width-select" class="number-select">
                                        </dd>
                                    </div>
                                    <div class="size-select-item">
                                        <dt class="size-select-label">
                                            <label for="">箱の奥行き（cm）</label>
                                        </dt>
                                        <dd class="size-select-input">
                                            <input type="number" name="depth-select" class="number-select">
                                        </dd>
                                    </div>
                                    <div class="size-select-item">
                                        <dt class="size-select-label">
                                            <label for="">箱の高さ（cm）</label>
                                        </dt>
                                        <dd class="size-select-input">
                                            <input type="number" name="height-select" class="number-select">
                                        </dd>
                                    </div>
                                </dl>
                                <div class="size-btn">
                                    <input class="btn size-btn-link" type="submit" value="サイズを決定して進む">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="./img/footer-logo.png" alt="ロゴ">
                    </div>
                </div>
                <div class="footer-right">
                    <ul class="footer-nav">
                        <li class="footer-nav-item"><a href="design1.html">デザインから選ぶ</a></li>
                        <li class="footer-nav-item"><a href="size1.html">用途から選ぶ</a></li>
                        <li class="footer-nav-item"><a href="article.html">最新事例紹介</a></li>
                        <li class="footer-nav-item"><a href="guide.html">ご利用ガイド</a></li>
                        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
                    </ul>
                    <div class="footer-contact">
                        <a href="contact.html" alt="お問い合わせ"><i class="fa fa-envelope-o"></i> お問い合わせ</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <small> All copyright &copy;Hashimoto Packe</small>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
