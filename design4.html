<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashimoto Packe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
</head>
<body>
    <header id="header">
        <div class="header-logo">
            <a href="/"><img src="./img/header-logo.png" alt="ロゴ"></a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-item"><a href="design1.html" alt="デザインから選ぶ">デザインから選ぶ</a></li>
            <li class="header-nav-item"><a href="size1.html" alt="用途から選ぶ">用途から選ぶ</a></li>
            <li class="header-nav-item"><a href="article.html" alt="最新事例紹介">最新事例紹介</a></li>
            <li class="header-nav-item"><a href="guide.html" alt="ご利用ガイド">ご利用ガイド</a></li>
            <li class="header-nav-item"><a href="company.html" alt="会社概要">会社概要</a></li>
            <div class="header-contact">
                <a href="contact.html" alt="お問い合わせ"><link href=""><i class="fa fa-envelope-o"></i> お問い合わせ</a>
            </div>
        </ul>
    </header>
    <div id="design-content">
        <div class="top-title title">
            <h1>デザインから選ぶ</h1>
        </div>
        <div class="container">
            <div class="content-inner">
                <p class="content-top-text">完成イメージを確認できます。包装紙は箱に巻いた状態で表示しています。</p>
                <div class="content-box">
                    <div class="content-box-left gray">
                        <img src="./img/design4-img@2x.png" class="make-img" alt="">
                    </div>
                    <div class="content-box-right padding4">
                        <div class="order-select">
                            <form action="">
                                <div class="order-select-form">
                                    <div class="number-text-item">
                                        <label for="">数量</label>
                                        <input type="number" value="500"><span class="order-unit">個</span>
                                    </div>
                                    <div class="order-select-item">
                                        <label for="">納期</label>
                                        <select name="" id="">
                                            <option value="mincho">15営業日</option>
                                            <option value="gothic">30営業日</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="price-form">
                                    <p class="total-price">56,340<span class="price-unit">円</span></p>
                                    <dl class="price-detail-form">
                                        <div class="price-detail-item">
                                            <dt>
                                                <p class="item-price-text">商品代金</p>
                                            </dt>
                                            <dd>
                                                <p class="item-price">50,400円</p>
                                            </dd>
                                        </div>
                                        <div class="price-detail-item">
                                            <dt>
                                                <p class="item-tax-text">消費税</p>
                                            </dt>
                                            <dd>
                                                <p class="tax-price">5,040円</p>
                                            </dd>
                                        </div>
                                        <div class="price-detail-item">
                                            <dt>
                                                <p class="item-shipping-text">配送料</p>
                                            </dt>
                                            <dd>
                                                <p class="item-shipping-price">900円</p>
                                            </dd>
                                        </div>
                                    </dl>
                                </div>
                                <div class="design-btn">
                                    <input class="btn design-btn-link btn-design4" type="submit" value="この内容で仮注文する">
                                </div>
                                <div class="return-btn">
                                    <a href="design3.html" class="btn return-btn-link">戻る</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="./img/footer-logo.png" alt="ロゴ">
                    </div>
                </div>
                <div class="footer-right">
                    <ul class="footer-nav">
                        <li class="footer-nav-item"><a href="design1.html">デザインから選ぶ</a></li>
                        <li class="footer-nav-item"><a href="size1.html">用途から選ぶ</a></li>
                        <li class="footer-nav-item"><a href="article.html">最新事例紹介</a></li>
                        <li class="footer-nav-item"><a href="guide.html">ご利用ガイド</a></li>
                        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
                    </ul>
                    <div class="footer-contact">
                        <a href="contact.html" alt="お問い合わせ"><i class="fa fa-envelope-o"></i> お問い合わせ</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <small> All copyright &copy;Hashimoto Packe</small>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
