<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashimoto Packe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
</head>
<body>
    <header id="header">
        <div class="header-logo">
            <a href="/"><img src="./img/header-logo.png" alt="ロゴ"></a>
        </div>
        <ul class="header-nav">
            <li class="header-nav-item"><a href="design1.html" alt="デザインから選ぶ">デザインから選ぶ</a></li>
            <li class="header-nav-item"><a href="size1.html" alt="用途から選ぶ">用途から選ぶ</a></li>
            <li class="header-nav-item"><a href="article.html" alt="最新事例紹介">最新事例紹介</a></li>
            <li class="header-nav-item"><a href="guide.html" alt="ご利用ガイド">ご利用ガイド</a></li>
            <li class="header-nav-item"><a href="company.html" alt="会社概要">会社概要</a></li>
            <div class="header-contact">
                <a href="contact.html" alt="お問い合わせ"><link href=""><i class="fa fa-envelope-o"></i> お問い合わせ</a>
            </div>
        </ul>
    </header>
    <div class="contact-content">
        <div class="container">
            <h1 class="section-title title">お問い合わせ</h1>
            <p class="contact-text">
                以下フォームよりお気軽にお問い合わせください。<br>
                お問い合わせ内容の確認後、担当者よりご連絡させていただきます。
            </p>
            <div class="contact-form">
                <dl>
                    <form action="" method="POST">
                        <div class="form-item">
                            <dt class="contact-item-label">
                                <label for="your-name" class="contact-label">お名前</label>
                            </dt>
                            <dd class="contact-item-input">
                                <input type="text" id="your-name" name="your-name" placeholder="お名前をご入力ください">
                            </dd>
                        </div>
                        <div class="form-item">
                            <dt class="contact-item-label">
                                <label for="your-kana" class="contact-label">お名前（フリガナ）</label>
                            </dt>
                            <dd class="contact-item-input">
                                <input type="text" id="your-kana" name="your-kana" placeholder="お名前（フリガナ）をご入力ください">
                            </dd>
                        </div>
                        <div class="form-item">
                            <dt class="contact-item-label">
                                <label for="your-email" class="contact-label">メールアドレス</label>
                            </dt>
                            <dd class="contact-item-input">
                                <input type="email" id="your-email" name="your-email" placeholder="メールアドレスをご入力ください">
                            </dd>
                        </div>
                        <div class="form-item">
                            <dt class="contact-item-label">
                                <label for="your-number" class="contact-tel">電話番号</label>
                            </dt>
                            <dd class="contact-item-input">
                                <input type="tel" id="your-number" name="your-number" placeholder="例:09012345678">
                            </dd>
                        </div>
                        <div class="form-item">
                            <dt class="contact-item-label">
                                <label for="your-message" class="contact-label">お問い合わせ内容</label>
                            </dt>
                            <dd class="contact-item-message">
                                <textarea name="your-message" id="your-message"></textarea>
                            </dd>
                        </div>
                        <div class="submit-btn">
                            <input type="submit" class="btn" value="送信内容を確認する">
                        </div>
                    </form>
                </dl>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <div class="footer-logo">
                        <img src="./img/footer-logo.png" alt="ロゴ">
                    </div>
                </div>
                <div class="footer-right">
                    <ul class="footer-nav">
                        <li class="footer-nav-item"><a href="design1.html">デザインから選ぶ</a></li>
                        <li class="footer-nav-item"><a href="size1.html">用途から選ぶ</a></li>
                        <li class="footer-nav-item"><a href="article.html">最新事例紹介</a></li>
                        <li class="footer-nav-item"><a href="guide.html">ご利用ガイド</a></li>
                        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
                    </ul>
                    <div class="footer-contact">
                        <a href="contact.html" alt="お問い合わせ"><i class="fa fa-envelope-o"></i> お問い合わせ</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <small> All copyright &copy;Hashimoto Packe</small>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
